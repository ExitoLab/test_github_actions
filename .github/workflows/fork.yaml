name: Fork OSS

on:  
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'  # every day at midnight
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
    - name: Git-fetch-all
      run: git fetch --all

    - name: Git-clone
      run: git clone https://github.com/kubernetes-sigs/kubespray.git
    
    env:
      CI: true
      repository: "https://github.com/kubernetes-sigs/kubespray.git"
